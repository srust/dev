# Build

timezone: Etc/UTC

permalink: /:categories/:title/

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-extract-element
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-archives

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  sets:

jekyll-archives:
  enabled: ['categories']

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      type: "sets"
    values:
      _hide_content: true
  -
    scope:
      path: "index.html"
    values:
      layout: "main"
  -
    scope:
      path: "details.html"
    values:
      layout: "main"
  -
    scope:
      path: "kb.html"
    values:
      body_class: "show_hero_search"

